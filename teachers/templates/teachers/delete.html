{% extends 'base.html' %}

{% block title %}
    <title>Delete teacher</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <p>Are you sure to delete {{teacher.first_name}} {{teacher.last_name}}?</p>
        <input type="submit" value="Delete">
        <a href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
